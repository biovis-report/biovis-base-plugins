{% set data = load_setup_py_data() %}

package:
  name: biovis-rbase-plugins
  version: {{ data.version }}


source:
  - path: ../


build:
  include_recipe: True


requirements:
  build:
    - python {{ python }}
    - setuptools

  run:
    - python {{ python }}
    - r-dplyr
    - r-shiny
    - r-plotly
    - r-ggpubr
    - r-rcolorbrewer
    - r-shinybs 
    - r-shinyjs
    - r-shinydashboard
    - r-ggvis
    - r-ggplot2
    - r-colourpicker
    - r-d3heatmap
    - r-shinycssloaders
    - r-ggcorrplot ~=0.1
    - r-upsetr ~=1.3
    - r-scatterd3 ~=0.8
    # Biovis Channel
    - r-mutsneedle ~=0.1
    - r-configr ~=0.3
    - r-biovis-reportr ~=0.1

test:
  imports:
    - barplot.barplot:BarPlotRPlugin
    - boxplot.boxplot:BoxPlotRPlugin
    - corrplot.corrplot:CorrPlotRPlugin
    - density_plot.density_plot:DensityPlotRPlugin
    - grouped_boxplot.grouped_boxplot:GroupedBoxPlotRPlugin
    - heatmap_r.heatmap:HeatmapRPlugin
    - heatmap_d3.heatmap:HeatmapD3RPlugin
    - lineplot.lineplot:LinePlotRPlugin
    - lollipop_plot.lollipop_plot:LollipopPlotRPlugin
    - rocket_plot.rocket_plot:RocketPlotRPlugin
    - scatter_plot.scatter_plot:ScatterPlotRPlugin
    - stack_barplot.stack_barplot:StackBarPlotRPlugin
    - upset.upset:UpsetRPlugin
    - violin_plot.violin_plot:ViolinPlotRPlugin

about:
  home: {{ data.url }}
  license: MIT
  license_file: LICENSE.md
  license_family: MIT

  summary: {{ data.description }}
  description: {{ data.description }}
  doc_url: https://github.com/biovis-report/biovis-rbase-plugins/blob/master/README.md
  dev_url: {{ data.url }}